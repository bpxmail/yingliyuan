            touch-action: none;
            border: 1px solid black;
        }

</head>

<body>
    <canvas id="myCanvas" style="width: 100%; height: 100%">canvas not supported</canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

    </script>
