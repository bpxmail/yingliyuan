<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应力圆</title>
    <style>
        canvas {
            touch-action: none;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas">canvas not supported</canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        // canvas的宽度是屏幕宽度，限制最大是500
        var parentWidth = canvas.parentElement.offsetWidth;
        canvas.width = (parentWidth > 500) ? 500 : parentWidth;
        canvas.height = canvas.width * 6 / 5;
        window.alert(canvas.width + " " + canvas.height);
    </script>
</body>

</html>
