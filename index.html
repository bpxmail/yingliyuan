    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        let p = document.getElementById("pid");

        // 在手机上宽度330，在PC上宽度500
        canvas.width = isMobile() ? 330 : 500;
        canvas.height = canvas.width * 3 / 5;
        let w = canvas.width;
        let h = canvas.height;

        // 绘制工作通道
        let workch = new Image();
        workch.src = "./images/gongzuotongdao.jpg";
        workch.onload = function () { ctx.drawImage(workch, 20, 20, 200, 200 / 946 * 591); };







        // p.textContent = '竖屏';
        checkOrientation();
        


        // 判断当前设备是否为移动设备
        function isMobile() {
            const userAgent = navigator.userAgent.toLowerCase();
            return /iphone|ipod|android|blackberry|windows phone|mobile/i.test(userAgent);
        }

        // 判断当前设备是否为横屏
        function checkOrientation() {
            if(isLandscape()) {
                p.textContent = "横屏1";
            }
            else {
                p.textContent = "竖屏";
                canvas.width = isMobile() ? 330 : 500;
                // 如果是移动设备且为竖屏
                if(isMobile() && !isLandscape()) {
                    canvas.width = 330;
                }
                else {
                    canvas.width = 800;
                }
                canvas.height = canvas.width * 3 / 5;
            }
        }

        // 判断当前设备是否为横屏
        function isLandscape() {
            return window.orientation === 90 || window.orientation === -90;
        }

        window.addEventListener("orientationchange", checkOrientation);
    </script>
